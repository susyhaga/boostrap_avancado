<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .navbar .nav-link.active{
            color: #fff;
        }
        .nav-link{
            text-align: center;
        }
        section{
            height: 100vh;
            background-color: lightcoral;
            padding-top: 70px;
        }
        header{
            position: sticky;
            top:0;
            left: 0;
            background-color: rgb(161, 144, 238);
        }
        .nav-pills .nav-link.nav-link.active{
            background-color: lightseagreen;
        }
        #btn-checar{
            margin-right: 4px;
        }
        h1{
            margin-left: 4px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button class="btn btn-warning" type="button" id="btn-checar">Checar caixa me mensagens</button>
            </div>
        </header>
        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <section id="inicio"> 
                <h2>Início</h2>
            </section> 
            <section id="produtos"> 
                <h2>Produtos</h2>
                <div class="cointaner"> <!--ABA COMECA AQUI-->
                    <nav class="nav nav-tabs">
                        <button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#aba1">Eletrônicos</button>
                        <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#aba2">Moda masculina</button>
                        <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#aba3">Moda feminina</button>
                        <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#aba4">Pets</button>
                        <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#aba5">Casa</button>
                    </nav>
                    <div class="tab-content">
                        <div class="tab-pane active" id="aba1">
                            Conteúdo da aba Eletrônicos
                        </div>
                        <div class="tab-pane"id="aba2">
                            Conteúdo da aba Moda masculina
                        </div>
                        <div class="tab-pane"id="aba3">
                            Conteúdo da aba Moda feminina
                        </div>
                        <div class="tab-pane"id="aba4">
                            Conteúdo da aba Pets
                        </div>
                        <div class="tab-pane"id="aba5">
                            Conteúdo da aba Casa
                        </div>
                    </div>
                </div>
            </section>
            <section id="promocoes"> 
                <h2>Promoções</h2>
            </section>
            <section id="contato"> 
                <h2>Contato</h2>
            </section>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"> <!--TOAST COMECA AQUI-->
        <div class="toast" id="mensagens-alerta">
            <header class="toast-header">
                <strong>IMPORTANTE</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas!
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="toast">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast=document.getElementById('btn-checar');
        const mensagem=document.getElementById('mensagens-alerta');
        if(ativadorToast){
            ativadorToast.addEventListener('click', function(){
                const toast= new bootstrap.Toast(mensagem);
                toast.show();
            })
        }

    </script>
</body>
</html>
