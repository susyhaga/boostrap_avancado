<!DOCTYPE html>
<html lang="pt-BRs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    
</head>
<body>
    <h1>Carrosel</h1>
    <div class="container">
        <div class="carousel carousel-fade slide" id="botao" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="2000"class="carousel-item active">
                    <img class="d-block-100" src="https://cdn.pixabay.com/photo/2015/06/07/19/42/animal-800760_1280.jpg" alt="gato branco">
                    <div class="carousel-caption">
                        <h2>Foto de um gato lindo</h2>
                    </div>
                </div>
                <div class="carousel-item"data-bs-interval="2000">
                    <img class="d-block-100"src="https://cdn.pixabay.com/photo/2018/02/21/05/17/cat-3169476_1280.jpg" alt="gato filhote preto sentado">
                    <div class="carousel-caption">
                        <h2>Foto de um gato preto bebezinho</h2>
                    </div>
                </div>
                <div class="carousel-item"data-bs-interval="2000">
                    <img class="d-block-100"src="https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg" alt="gato preto">
                    <div class="carousel-caption">
                        <h2>Foto de um gat√£o preto peludo</h2>
                    </div>
                </div>
                <div class="carousel-item"data-bs-interval="2000">
                    <img class="d-block-100"src="https://cdn.pixabay.com/photo/2017/11/13/07/14/cats-eyes-2944820_1280.jpg" alt="rosto gato preto">
                    <div class="carousel-caption">
                        <h2>Foto da cara de um gato preto lindo</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#botao" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#botao" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#botao" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#botao" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#botao" data-bs-slide-to="2" ></button>
                <button type="button" data-bs-target="#botao" data-bs-slide-to="3"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
